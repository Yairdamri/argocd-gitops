apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Yairdamri/argocd-gitops.git
    targetRevision: HEAD
    path: applications
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

    
