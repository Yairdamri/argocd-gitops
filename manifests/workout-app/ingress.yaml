apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workout-ingress
  namespace: workout
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - workoutgen.ddns.net
      secretName: workout-tls
  rules:
    - host: workoutgen.myddns.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
