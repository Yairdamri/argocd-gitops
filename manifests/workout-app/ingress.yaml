apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workout-ingress
  namespace: workout
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: workoutgen.ddns.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
