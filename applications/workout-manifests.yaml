apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workout-manifests
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/Yairdamri/argocd-gitops.git
    targetRevision: HEAD
    path: manifests/workout-app
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: workout
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
