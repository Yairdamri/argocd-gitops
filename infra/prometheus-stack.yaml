apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 77.14.0
    helm:
      values:
        grafana:
          admin:
            existingSecret: grafana-admin
            userKey: admin-user
            passwordKey: admin-password
          resources:
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

        alertmanager:
          alertmanagerSpec:
            replicas: 1
            resources:
              requests:
                cpu: 30m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi

        kube-state-metrics:
          resources:
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

        prometheus-node-exporter:
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 128Mi

        prometheusOperator:
          resources:
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        prometheus:
          prometheusSpec:
            # keep Helm selectors compatible
            serviceMonitorSelectorNilUsesHelmValues: false
            replicas: 1
            retention: 3d
            walCompression: true
            scrapeInterval: 30s
            evaluationInterval: 30s
            resources:
              requests:
                cpu: 100m
                memory: 400Mi
              limits:
                cpu: 300m
                memory: 600Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
